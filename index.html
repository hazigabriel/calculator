<html>
	<head>

		<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="style.css">

	</head>

	<body>
		<div class="wrapper">
			<div class="container">
				<div class="calculator-display">
					<div class="result-wrapper">
						<span class="result"> </span>
						<span class="currentOperatorDisplayed"></span>  
						<span class="currentOperationValue"></span>
					</div>
				</div>
				<div class="button double-button removalButton"><p>AC</p></div>
				<div class="button removalButton"><p>DEL</p></div>
				<div class="button operator"><p>/</p></div>
				<div class="button digit"><p>7</p></div>
				<div class="button digit"><p>8</p></div>
				<div class="button digit"><p>9</p></div>
				<div class="button operator"><p>x</p></div>
				<div class="button digit"><p>4</p></div>
				<div class="button digit"><p>5</p></div> 	
				<div class="button digit"><p>6</p></div>
				<div class="button operator"><p>+</p></div>
				<div class="button digit"><p>1</p></div>
				<div class="button digit"><p>2</p></div>
				<div class="button digit"><p>3</p></div>
				<div class="button operator"><p>-</p></div>
				<div class="button digit double-button"><p>0</p></div>
				<div class="button digit"><p>.</p></div>
				<div class="button operator"><p>=</p></div>
				

			</div>
		</div>
	 
	<script src="script.js"></script>	
	</body>

</html>
